{% extends "pdl/base.html" %}

{% block title %}
Proyectos de ley emitidos por el Congreso de la República del Perú | About
{% endblock %}


{% block content %}
<div id="contenido" class="container">
  <h1>Resultados de búsqueda</h1>
  {% for i in results %}
    {{ i|safe }}
  {% endfor %}
</div>
{% endblock %}


{% block highlight_keyword %}
<script>
    $("#contenido").highlight('{{ keyword }}');
</script>
{% endblock %}
