{% extends "pdl/base.html" %}

{% block title %}
        Proyectos de ley emitidos por el Congreso de la República del Perú
{% endblock %}


{% block content %}
<div class="container">
  <h1 id="proyectos_de_ley">Proyectos de Ley</h1>
</div>

<div id="contenido" class="container">
  {% for i in items %}
    <div>
      {{ i|safe }}
    </div>
    <hr>
  {% empty %}
    <h2>Aún no hay registros en nuestra base de datos.</h2>
  {% endfor %}
</div>
{% endblock %}
